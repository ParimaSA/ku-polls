<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>{{ question.question_text }}</title>
</head>
<body>
    <script class="message">
        document.addEventListener('DOMContentLoaded', function() {
            {% for message in messages %}
                Swal.fire({text: "{{ message }}"});
            {% endfor %}
        });
    </script>
    <h1 class="q_text_h"><i class="bi bi-patch-question"></i> {{ question.question_text }}</h1>
    <div class="vote_table">
        <table>
        <tr>
            <th>Choice</th>
            <th>Votes</th>
        </tr>
        {% for choice in question.choice_set.all %}
            <tr>
                <td>{{choice.choice_text}}</td>
                <td>{{choice.votes}}</td>
            </tr>
        {% endfor %}
        </table>
    </div>
    <br>
    <a href="{% url 'polls:index' %}" class="result_page_btn"><i class="bi bi-skip-backward-fill"> Index</i></a>

</body>
</html>
