<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}KU Polls{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="question">
    <header>
        <div class="container">
            <div class="question_header">
                {% block page_header %}
                    <h1><i class="bi bi-patch-question"></i> {{ question.question_text }} </h1>
                {% endblock %}
                {% if user.is_authenticated %}
                    <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button class="log_btn_q" type="submit">Log Out <i class="bi bi-box-arrow-right"></i></button>
                    </form>
                {% else %}
                    <a class="log_btn_q" href="{% url 'login' %}">Login <i class="bi bi-box-arrow-in-left"></i></a>
                {% endif %}
            </div>
        </div>
    </header>

    {% block content %}
        <!-- Page-specific content will be inserted here -->
    {% endblock %}

</body>
</html>
